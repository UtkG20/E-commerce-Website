<div class="login-box">
    <div class="tp">
        <h1>Create Account</h1>
    </div>
    <form #userDetails="ngForm" (ngSubmit)="onSubmit(userDetails.value)">
        <div class="u-p">
            <input type="text" name="username" ngModel placeholder="Enter Username" style="padding: 5px; margin: 10px;" required>
            <input type="password" name="password" ngModel placeholder="Create Password" style="padding: 5px; margin: 10px;" required>
        </div>
        <div style="display:flex ;flex-direction:column; justify-content:center;">
            <span style="text-align: center; margin: 5px;">Already have an account?<a routerLink="">Login</a></span>
            <button type="submit" style="padding:10px ;  margin: 5px;">Submit</button>
        </div>
    </form>
</div>
