<div class="login-box">
    <div class="tp">
        <h1>Login</h1>
    </div>
    <form #loginUser="ngForm" (ngSubmit)="onSubmit(loginUser.value)">
        <div class="u-p">
            <input type="text" name="username" ngModel placeholder="Username" style="padding: 5px; margin: 10px;">
            <input type="password" name="password" ngModel placeholder="Password" style="padding: 5px; margin: 10px;">
        </div>

        <span style="text-align: center; margin: 5px;">New User?<a routerLink="create">Create Account</a></span>
        <button type="submit" style="padding:10px ;  margin: 5px;">Login</button>
    </form>
</div>
