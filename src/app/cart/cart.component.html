<div>
    <h1>My shopping cart</h1>
    <table border="1">
        <tr>
            <th colspan="3">Products</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
        </tr>
        <tr *ngFor="let key of cartMap.keys()">
            <th><img class="cart-image" src={{key.img}} alt="image of your selected product"></th>
            <th>{{key.name}}</th>
            <th><button (click)="removeProduct(key)">Remove</button></th>
            <th>{{key.price}}</th>
            <th><input style="width:50px;margin:10px;" type="number" placeholder="{{cartMap.get(key)}}" (change)="changeQuantity($event)" [(ngModel)]="q" #quantity></th>
            <th><span *ngIf="true">{{+quantity.value*key.price}}</span></th>
        </tr>
        <tr>
            <th colspan="5"> Subtotal</th>
        </tr>
    </table>
</div>
